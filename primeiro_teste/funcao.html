<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função Pula Linha</title>
</head>
<body>
  <script>
    function pulaLinha(){
        document.write("<br><br>");
    }

    document.write("Ainda que as coisas estejam aqui")
    pulaLinha();
    document.write("Na verdade não sei se sei")
    pulaLinha();
    document.write("Aonde está meu cachorro")
    pulaLinha();
    document.write("Fim do programa.")
  </script>

</body>
</html>
