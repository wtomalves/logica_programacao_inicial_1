<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média de Nascimento de Brasileiros</title>
</head>
<body>
  <script>
    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha();
    }
    var anoAtual = 1989
    var descobrimentoBrasil = 1500
    var mediaNascimento = (anoAtual - descobrimentoBrasil) / 28;
    mostra("Já se passaram até a data atual " + Math.round(mediaNascimento) + " gerações!")
    mostra("Fim")

  </script>

</body>
</html>
