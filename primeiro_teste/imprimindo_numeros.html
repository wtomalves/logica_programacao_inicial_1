<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imprimindo NÃºmero de 30 a 40</title>
</head>
<body>
  <script>
    function pulaLinha(){
      document.write("<br>")

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var n = 30
    while (n <= 40) {
      if (n != 33 && n != 37) {
        mostra(n)
      }
      n += 1


    }
  </script>

</body>
</html>
