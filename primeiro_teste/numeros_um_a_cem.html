<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um a Cem</title>
</head>
<body>
  <script>
    function pulaLinha(){
      document.write("<br>")

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var um = 2
    var cem = 100

    while (um <= cem) {
      mostra(um)
      um += 2
    }

  </script>

</body>
</html>
