<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrelas</title>
</head>
<body>
  <script>
     function pulaLinha(){
      document.write("<br>")

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for (var linha = 1; linha <= 3; linha += 1) {

      for (var coluna = 1; coluna <= 10; coluna += 1) {
        document.write("*");
      }
      pulaLinha();
    }




  </script>

</body>
</html>
