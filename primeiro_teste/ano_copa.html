<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ano de Copa-Mundial</title>
</head>
<body>
  <script>
    function pulaLinha(){
      document.write("<br><br>")

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    alert("Digite o ano ex: 1956 e verifique os anos que tiveram copas!")
    var limite = parseInt(prompt("Entre com o ano limite: "))

    while (anoCopa <= limite) {
        mostra("Tivemos copa nos anos de " + anoCopa);
        anoCopa += 4;
    }
    mostra("Fim")




  </script>

</body>
</html>
