<script>
    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha();
    }

    function calculaImc (peso, altura) {
        var imc = peso / (altura * altura);
        return imc;

    }

    var nome = prompt("Qual é o seu nome? ");
    var peso = prompt("Informe seu peso: ");
    var altura = prompt("Informe sua altura: ");
    var indiceCorporal = calculaImc(peso, altura);
    mostra(nome + ", seu indice de massa corporea é de " + Math.round(indiceCorporal));

    if (indiceCorporal < 18.5) {
        mostra("IMC está abaixo da média considerado normal ao seu peso.");
    }

     else if (indiceCorporal < 30) {
        mostra("IMC considerado normal")
    }

    else if (indiceCorporal < 40) {
        mostra("IMC acima da normalidade em grau de sobrepeso e/ou obesidade.");
    }

    else if (indiceCorporal > 41) {
        mostra("IMC em grau de Obesidade mórbida.");
    }
