<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taboada</title>
</head>
<body>
  <script>
     function pulaLinha() {
      document.write("<br>");
  }

  function mostra(frase) {
      document.write(frase);
      pulaLinha();
  }
  var n = 8;
  var multiplicador = 1;
  while (multiplicador <= 10) {
    mostra(n + " x " + multiplicador + " = " + (n * multiplicador))
    multiplicador += 1
  }

  pulaLinha()
  mostra("Com repetição for")
  pulaLinha()
  for (multiplicador = 1; multiplicador <= 10; multiplicador += 1){
    mostra(n + " x " + multiplicador + " = " + (n * multiplicador))
  }
  </script>

</body>
</html>
