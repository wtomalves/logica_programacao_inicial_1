<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decremento</title>
</head>
<body>
  <script>
     function pulaLinha(){
      document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var n = 20;
    while (n >= 0) {
      mostra(n)
      n -= 1
    }
  </script>

</body>
</html>
